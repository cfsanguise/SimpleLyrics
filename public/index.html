<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SympleLyrics - find your words</title>

    <!-- Styles and font -->

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- SEO -->

    <meta name="description" content="SimpleLyrics is a website build on genius api that helps you to find lyrics for song">
    <meta name="robots" content="index">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <header class="header container">
        <img src="/img/logo.png" alt="SimpleLyrics logo" class="logo">
        <form id="search-form" name="search">
            <input placeholder="Type the name of the song or it’s author" type="search" name="search" class="search">
            <button type="submit" class="search__button hexagon">
                <img src="/img/search.svg" alt="Search icon">
            </button>
        </form>
    </header>
    <div class="results container">
    </div>
    <main class="content container">
    </main>
    <footer class="footer container">
        <a href="https://github.com/cfsanguise/SimpleLyrics" class="hexagon">
            <img src="./img/github.svg" alt="Github">
        </a>
        <p class="footer__madeon">
            Website is made on <a href="https://docs.genius.com">Genius.api</a>
        </p>
        <span class="copyright">
            © Copyright SimpleLyrics 2022
        </span>
    </footer>
    <div class="modal"></div>
    <script src="/js/script.js"></script>
</body>
</html>
